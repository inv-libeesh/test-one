<html>
<head>
<script type="text/javascript">
function isIsogram() {
	var str = document.getElementById("txt").value;
	var isIso = 0;
	for(i=0; i<str.length; i++) {
		var ch = str.charAt(i);
		var cnt = 0;
		for (k=0; k<str.length; k++) {
			var ch2 = str.charAt(k);
			if (ch == ch2) {
				cnt++;
			}
		}
		if (cnt > 1) {
			isIso = 1;
			break;
		}
	}
	if (isIso == 1) {
		alert("Not isogram");
	} else {
		alert("Yeah, its an isogram letter");
	}
}

function removeVowel() {
	var str = document.getElementById("vowel").value;
	var newStr = str;
	for(i=0; i<str.length; i++) {
		var ch = str.charAt(i);
		if (ch == 'a' || ch == 'e' || ch == 'i' || ch == 'o' || ch == 'u'
			|| ch == 'A' || ch == 'E' || ch == 'I' || ch == 'O' || ch == 'U') {
			newStr = newStr.replace(ch,'');
		}
	}
	alert(newStr);
}

function FizzBuzz() {
	for(i=1; i<101; i++) {
		if ((i % 3 == 0) && (i % 5 == 0)) {
			console.log("FIZZBUZZ");
		} else if (i % 3 == 0) {
			console.log("FIZZ");
		} else if (i % 5 == 0) {
			console.log("BUZZ");
		} else {
			console.log(i);
		}
	}
}


</script>
</head>
<body>
<h1>Check Isogram</h1>
<input type="text" name="txt" id="txt">
<input type="button" value="checkIsogram" onclick="isIsogram()">

<h1>Remove Vowel</h1>

<br/>
<br/>

</body>
</html>
